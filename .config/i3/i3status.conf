general {
        colors = true
        interval = 5
        output_format = "i3bar"
        colors = true
        color_good = "#00AF00"
        color_degraded = "#FFFF00"
        color_bad = "#FF0000"
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "battery all"
order += "disk /home"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "WiFi ğŸ“¶ %essid %quality"
        format_down = "Wifi down ğŸ“´"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/home" {
